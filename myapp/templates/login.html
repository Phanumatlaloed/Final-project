{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- เชื่อมโยงไฟล์ CSS -->
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body>
    <div class="login-container">
        <!-- โลโก้ -->
        <div class="logo-container">
            <img src="{% static 'media/logo.jpg' %}" alt="Company Logo">
        </div>

        <!-- หัวข้อ -->
        <h2>Sign In</h2>
        <p>Sign in or create an account to enjoy <b>FREE</b> standard shipping.</p>

        <!-- ฟอร์ม -->
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li style="color: red;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <input type="username" name="username" placeholder="Enter your username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <!-- ลิงก์ -->
        <div class="links">
            <a href="{% url 'password_reset' %}" class="forgotPass">Forgot Password?</a>
            <a href="{% url 'register' %}" class="create-account">Create an account</a>
        </div>

        <!-- ลิงก์ผู้ดูแลระบบ -->
        <div class="admin-login">
            <a href="{% url 'admin_login' %}">Admin Login</a>
        </div>
        
        <!-- ลิงก์ผู้ขาย -->
        <div class="seller">
            <a href="{% url 'seller_login' %}">seller Login</a>
        </div>
    </div>
</body>
</html>
