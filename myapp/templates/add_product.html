{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'styles/add_product.css' %}">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="product-container">
        <div class="product-box">
            <h2>üõç Add Product</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_name">Product Name</label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label for="id_description">Description</label>
                    {{ form.description }}
                </div>

                <div class="form-group">
                    <label for="id_price">Price</label>
                    {{ form.price }}
                </div>

                <div class="form-group">
                    <label for="id_stock">Stock</label>
                    {{ form.stock }}
                </div>

                <div class="form-group">
                    <label for="id_image">Product Image</label>
                    {{ form.image }}
                </div>

                <button type="submit" class="submit-btn">‚ûï Add Product</button>
            </form>

            <a href="{% url 'seller_dashboard' %}" class="back-btn">‚¨ÖÔ∏è Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
