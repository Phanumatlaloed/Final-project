{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login | MyShop</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'styles/seller_login.css' %}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="{% static 'media/logo.jpg' %}" alt="MyShop Logo">
            </div>
            <h2>Seller Login</h2>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>

            <p class="register-link">
                Don't have an account? <a href="{% url 'register_seller' %}">Register as a Seller</a>
            </p>

            <!-- ลิงก์ผู้ขาย -->
            <div class="seller">
                <a href="{% url 'login' %}">Login User</a>
            </div>

        </div>
    </div>
</body>
</html>
