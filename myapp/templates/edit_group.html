{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="edit-group-card shadow p-4">
        <h2 class="text-center mb-4">‚úèÔ∏è Edit Group: {{ group.name }}</h2>
        <form method="post" enctype="multipart/form-data">
            <link rel="stylesheet" href="{% static 'styles/edit_group.css' %}">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_name" class="form-label">Group Name</label>
                {{ form.name }}
            </div>
            <div class="form-group mb-3">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>
            <div class="form-group mb-3">
                <label for="id_rules" class="form-label">Group Rules</label>
                {{ form.rules }}
            </div>
            <div class="form-group mb-3">
                <label for="id_image" class="form-label">Group Image</label>
                {{ form.image }}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">üíæ Save Changes</button>
                <a href="{% url 'group_detail' group.id %}" class="btn btn-secondary px-4">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
