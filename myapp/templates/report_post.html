{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Post</title>
    
    <!-- ‚úÖ Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/report.css' %}">

</head>
<body class="bg-light">

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="card shadow p-4">
                    <h2 class="mb-3 text-danger">üö© Report Post</h2>
                    
                    <p><b>Reporting post by:</b> <span class="text-primary">{{ post.user.username }}</span></p>
                    <p><b>Content:</b> <span class="text-dark">{{ post.content }}</span></p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="reason" class="form-label">Select a reason:</label>
                            <select name="reason" class="form-select">
                                <option value="spam">Spam</option>
                                <option value="violence">Violence or Harmful Content</option>
                                <option value="harassment">Harassment or Bullying</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Additional details:</label>
                            <textarea name="description" class="form-control" placeholder="Explain the issue (optional)"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">üì© Submit Report</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">‚ùå Cancel</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- ‚úÖ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
